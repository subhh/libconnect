<f:layout name="Default" />
<f:section name="main">
<div id="ezb-contact">
    <f:if condition="{contact.library.library}">
        <div id="ezb-contact-bibid">
            <f:format.htmlentitiesDecode>{contact.library.library}</f:format.htmlentitiesDecode>
       </div>
    </f:if>

    <f:if condition="{contact.library.www}">
        <div id="ezb-contact-www">
            <a href="<f:format.htmlentitiesDecode>{contact.library.www}</f:format.htmlentitiesDecode>" target="_blank">{contact.library.www}</a>
        </div>
    </f:if>

    <f:if condition="{contact.email}">
        <div id="ezb-contact-email">
            <a href="<f:format.htmlentitiesDecode>{contact.email}</f:format.htmlentitiesDecode>">
                <f:format.htmlentitiesDecode>{contact.person}</f:format.htmlentitiesDecode>
            </a>
        </div>
    </f:if>
</div>
</f:section>
