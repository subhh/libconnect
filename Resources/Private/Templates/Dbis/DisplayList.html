<f:layout name="Default" />

<f:section name="main">
{namespace libconnect=Sub\Libconnect\ViewHelpers}
<h1 class="libconnect-h1"><f:translate key="tx_libconnect.dbis.list.headline.dbis" /> <f:if condition="{list.alphNavList}"><f:else><f:translate key="tx_libconnect.dbis.list.headline.subject" /></f:else></f:if></h1>

<h2 class="libconnect-h2">{listhead}</h2>

<h3 class="libconnect-h3"><f:translate key="tx_libconnect.dbis.list.legend.headline" /></h3>

<f:render partial="Dbis/ListLegend" arguments="{access_infos:list.access_infos}" />

<f:if condition="{list.top}">
    <div class="top-database-wrapper">
        <h3 class="libconnect-h1"><f:translate key="tx_libconnect.dbis.list.topdatabases" /></h3>
        <f:render partial="Dbis/TopList" arguments="{top:list.top}" />
    </div>
</f:if>

<f:if condition="{empty}">
    <f:translate key="tx_libconnect.dbis.list.emptyResults" />
</f:if>

<!-- BOF workaround for alphabetical listing -->
<f:if condition="{list.alphNavList}">
    <div class="alph-nav-list-wrapper">
        <f:for each="{list.alphNavList}" as="charBlock">
            <f:if condition="{charBlock.current}">
                <f:then>
                    <em><f:for each="{charBlock.chars}" as="char"><f:format.htmlentitiesDecode>{char}</f:format.htmlentitiesDecode></f:for></em>
                </f:then>
                <f:else>
                    <f:link.page pageUid="{listPid}" additionalParams="{libconnect: '{search: {zugaenge: zugaenge}, subject: subject, lc:charBlock.lc, fc:charBlock.fc}'}"><f:for each="{charBlock.chars}" as="char"><f:format.htmlentitiesDecode>{char}</f:format.htmlentitiesDecode></f:for></f:link.page>
                </f:else>
            </f:if>
        </f:for>
    </div>
</f:if>
<!-- EOF workaround for alphabetical listing -->

<div class="dbis-list">
<f:if condition="<f:count subject='{list.groups}' /> > 0">
    <f:for each="{list.groups}" as="group">

        <f:if condition="<f:count subject='{group.dbs}' /> > 0">
            <div class="accordion-fce-wrapper">
                <div class="accordion-fce">
                    <h2 class="libconnect-h1">

                        <f:if condition="{group.title}">
                            <f:then>
                                <f:format.htmlentitiesDecode>{group.title}</f:format.htmlentitiesDecode>
                            </f:then>
                            <f:else>
                                <f:translate key="tx_libconnect.dbis.list.full_list" />
                            </f:else>
                        </f:if>
                    (<f:count subject="{group.dbs}" />)</h2>

                    <div class="accordion-content clearfix">
                        <ul class="dbis-dblist">
                            <f:for each="{group.dbs}" as="db">
                                <li class="dbis-list-accessinfo-{db.access_ref}">
                                    <a href="{db.detail_link}">
                                        <f:format.htmlentitiesDecode>
                                            <libconnect:StrreplaceNp search="&" replace="&amp;">
                                                {db.title}
                                            </libconnect:StrreplaceNp>
                                        </f:format.htmlentitiesDecode>
                                    </a>
                                </li>
                            </f:for>
                        </ul>
                    </div>
                </div>
            </div>
        </f:if>
    </f:for>
</f:if>
</div>

<f:asset.css identifier="ezb" href="EXT:libconnect/Resources/Public/Css/dbis.csss" />
</f:section>
